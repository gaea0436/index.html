<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>華的東京獨旅 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6B8E9B; --primary-dark: #557582; --bg: #F9F7F5; --text: #5A5A5A;
            --text-light: #949494; --card-bg: #FFFFFF; --accent: #C5A087; --line: #E0E0E0;
            --bubble-border: #BCCCD1; --tag-transport: #DDE5E8; --tag-spot: #EAE4DC; --tag-food: #EFEBE5;      
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; padding-bottom: 90px; }

        /* Header 與 需求1：縮小女性圖示 */
        .header { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 20px 20px 25px 20px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; min-height: 140px; }
        .title-area { display: flex; align-items: center; justify-content: flex-start; gap: 8px; margin-bottom: 10px; }
        #mainTitle { margin: 0; font-size: 1.1rem; font-weight: 700; white-space: nowrap; }
        .walking-icon-img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid white; object-fit: cover; background: white; }

        /* 需求3：專業翻譯區塊 */
        .trans-suite { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .tr-btn { padding: 10px 5px; border-radius: 12px; text-align: center; color: white; text-decoration: none; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; gap: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .tr-listen { background: #FF9800; } .tr-speak { background: #2196F3; } .tr-camera { background: #9C27B0; }

        /* 原始設計樣式保留 */
        .weather-widget { display: flex; justify-content: space-between; align-items: flex-end; position: relative; height: 45px; }
        .temp-box h1 { margin: 0; font-size: 1.3rem; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .outfit-tip { background: rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 12px; font-size: 0.75rem; display: flex; align-items: center; gap: 6px; backdrop-filter: blur(5px); position: absolute; right: 0; bottom: 0; border: 1px solid rgba(255,255,255,0.3); }
        .date-scroller { display: flex; overflow-x: auto; padding: 15px; gap: 10px; scrollbar-width: none; background: var(--bg); }
        .date-chip { background: white; min-width: 65px; height: 65px; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-light); transition: all 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .date-chip.active { border: 2px solid var(--primary); color: var(--primary); transform: translateY(-2px); }
        .timeline-container { padding: 10px 20px; }
        .content-col { background: var(--card-bg); border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 20px; display: flex; overflow: hidden; min-height: 110px; border: 1px solid rgba(0,0,0,0.01); }
        .card-img-col { width: 33%; min-width: 100px; background: #eee; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { flex: 1; padding: 12px 15px; display: flex; flex-direction: column; justify-content: center; }
        .tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: #eee; width: fit-content; margin-bottom: 5px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -4px 20px rgba(0,0,0,0.05); z-index: 200; border-radius: 20px 20px 0 0; }
        .nav-item { text-align: center; color: #C0C0C0; font-size: 0.75rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .page { display: none; padding-bottom: 20px; }
        .page.active { display: block; }
        .food-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .food-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .food-img { width: 100%; height: 120px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-area">
            <h2 id="mainTitle">◈ 東京慢旅．只屬於我的日常 ◈</h2>
            <img src="https://images.unsplash.com/photo-1508830524289-0adcbe822b40?w=100" class="walking-icon-img">
        </div>
        <div class="trans-suite">
            <a href="googletranslate://?sl=ja&tl=zh-TW&mode=audio" class="tr-btn tr-listen"><i class="fas fa-ear-listen"></i>聽譯(橘)</a>
            <a href="googletranslate://?sl=zh-TW&tl=ja&mode=audio" class="tr-btn tr-speak"><i class="fas fa-comment-dots"></i>口譯(藍)</a>
            <a href="googletranslate://?sl=ja&tl=zh-TW&mode=camera" class="tr-btn tr-camera"><i class="fas fa-camera"></i>拍照(紫)</a>
        </div>
        <div class="weather-widget" style="margin-top:15px;">
            <div class="temp-box">
                <p id="currentDateDisplay" style="margin:0; font-size:0.85rem; opacity:0.9;">2月3日 (二)</p>
                <h1 id="weatherTemp"></h1>
            </div>
            <div class="outfit-tip" id="weatherTip"><i class="fas fa-tshirt"></i> <span>載入中...</span></div>
        </div>
    </div>
    <div class="date-scroller" id="dateNav"></div>
    <div id="page-itinerary" class="page active"><div class="timeline-container" id="itineraryList"></div></div>
    <div id="page-food" class="page"><div class="food-grid" id="foodList"></div></div>
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('itinerary', this)"><i class="fas fa-route"></i> 行程</div>
        <div class="nav-item" onclick="switchPage('food', this)"><i class="fas fa-cookie-bite"></i> 美食</div>
    </div>
    <script>
        // 核心資料庫：完整保留您原始的所有細節
        const db = {
            "D1 2026-02-03(二)": [
                { time: "15:35", title: "桃園 T1 起飛", type: "交通", note: "IT202 班機", img: "https://images.unsplash.com/photo-1542296332-2e44a99cfef9?w=400" },
                { time: "21:45", title: "入住四谷京阪飯店", type: "住宿", note: "四谷站步行3分", img: "https://images.unsplash.com/photo-1566073771259-6a8506099945?w=400" }
            ],
            "D2 2026-02-04(三)": [
                { time: "09:30", title: "上野東照宮", type: "景點", note: "牡丹花園", img: "https://images.unsplash.com/photo-1589998126767-b89280d00f68?w=400" },
                { time: "13:00", title: "淺草寺雷門", type: "景點", note: "仲見世通", img: "https://images.unsplash.com/photo-1563860533-36558ab479e7?w=400" }
            ],
            "D3 2026-02-05(四)": [
                { time: "09:00", title: "皇居二重橋", type: "景點", note: "欣賞石垣", img: "https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=400" },
                { time: "15:00", title: "秋葉原尋寶", type: "購物", note: "志摩凜公仔", img: "https://images.unsplash.com/photo-1568508824141-86377660230f?w=400" }
            ],
            "D4 2026-02-06(五)": [
                { time: "09:00", title: "明治神宮", type: "景點", note: "森林漫步", img: "https://images.unsplash.com/photo-1542051841857-5f90071e7989?w=400" },
                { time: "19:00", title: "都廳夜景", type: "景點", note: "免費俯瞰", img: "https://images.unsplash.com/photo-1513407030348-c983a97b98d8?w=400" }
            ],
            "D5 2026-02-07(六)": [
                { time: "10:30", title: "東京鐵塔", type: "景點", note: "芝公園拍照", img: "https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?w=400" },
                { time: "17:30", title: "澀谷 Sky", type: "景點", note: "預約夕陽", img: "https://images.unsplash.com/photo-1621849400072-f554417f7051?w=400" }
            ],
            "D6 2026-02-08(日)": [
                { time: "07:30", title: "前往成田機場", type: "交通", note: "NEX快線", img: "https://images.unsplash.com/photo-1606760081017-d218225574c8?w=400" }
            ]
        };

        const weatherDB = { "2026-02-03": { temp: "5-11°", icon: "cloud-sun", tip: "羽絨衣+圍巾" }, "2026-02-04": { temp: "3-9°", icon: "sun", tip: "戶外冷，注意防風" } };
        const foodDB = [{ name: "FamiChiki 炸雞", shop: "FamilyMart", img: "https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec?w=400" }];

        let current = Object.keys(db)[0];

        function render() {
            const nav = document.getElementById('dateNav'); nav.innerHTML = "";
            Object.keys(db).forEach((d, i) => {
                const el = document.createElement('div'); el.className = `date-chip ${current===d?'active':''}`;
                el.innerHTML = `<strong>D${i+1}</strong><span>${d.substring(5,10)}</span>`;
                el.onclick = () => { current = d; render(); }; nav.appendChild(el);
            });
            const list = document.getElementById('itineraryList'); list.innerHTML = "";
            db[current].forEach(item => {
                list.innerHTML += `<div class="content-col"><div class="card-img-col"><img src="${item.img}" class="card-img" onerror="this.src='https://images.unsplash.com/photo-1503899036084-c55cdd92da26?w=400'"></div><div class="card-body"><span class="tag">${item.type}</span><h3>${item.time} ${item.title}</h3><div class="note">${item.note}</div></div></div>`;
            });
            const w = weatherDB[current.substring(3,13)] || {temp:"--", icon:"sun", tip:"注意保暖"};
            document.getElementById('weatherTemp').innerHTML = `<i class="fas fa-${w.icon}"></i> ${w.temp}`;
            document.getElementById('weatherTip').innerHTML = `<i class="fas fa-tshirt"></i> <span>${w.tip}</span>`;
            document.getElementById('currentDateDisplay').innerText = current.substring(3,13);
        }

        function switchPage(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById(`page-${p}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            el.classList.add('active');
            if(p === 'food') {
                const fl = document.getElementById('foodList'); fl.innerHTML = "";
                foodDB.forEach(f => fl.innerHTML += `<div class="food-card"><img src="${f.img}" class="food-img"><div style="padding:10px;"><b>${f.name}</b><br><small>${f.shop}</small></div></div>`);
            }
        }
        render();
    </script>
</body>
</html>
