<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>華的東京自由行 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #7B969A; } /* 莫蘭迪綠背景 */
        .timeline-line::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <header class="max-w-md mx-auto mb-8 text-center text-white">
        <h1 class="text-2xl font-bold tracking-widest">TOKYO TRIP</h1>
        <p class="text-sm opacity-80">2026.02.03 - 02.08</p>
    </header>

    <div class="max-w-md mx-auto relative timeline-line">

        <div class="relative z-10 mb-6">
            <span class="bg-white text-[#7B969A] px-4 py-1 rounded-full font-bold shadow-md">FEB 03 (Tue)</span>
        </div>

        <div class="relative pl-12 mb-8">
            <div class="absolute left-[14px] top-2 w-3 h-3 bg-white rounded-full border-2 border-[#7B969A] z-20"></div>
            
            <div class="bg-white rounded-[25px] overflow-hidden shadow-lg transition-transform active:scale-95">
                <div class="p-5">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold text-gray-400">19:35</span>
                        <span class="bg-blue-50 text-blue-500 text-[10px] px-2 py-0.5 rounded-md font-bold uppercase tracking-tighter">航班抵達</span>
                    </div>
                    <h3 class="text-lg font-bold mb-1">抵達 NRT 成田機場</h3>
                    <p class="text-sm text-gray-500 mb-4">辦理入境手續並前往四谷飯店</p>
                    <a href="https://maps.app.goo.gl/YotsuyaLink" class="inline-block w-full text-center bg-gray-100 py-2 rounded-xl text-sm font-medium hover:bg-gray-200">Google Maps 導航</a>
                </div>
            </div>
        </div>

        <div class="relative pl-12 mb-8">
            <div class="absolute left-[14px] top-2 w-3 h-3 bg-white rounded-full border-2 border-[#7B969A] z-20"></div>
            
            <div class="bg-white rounded-[25px] overflow-hidden shadow-lg">
                <div class="h-40 bg-gray-200 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1542382257-80dedb725088?auto=format&fit=crop&w=600&q=80')"></div>
                <div class="p-5">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold text-gray-400">Evening</span>
                        <div class="flex gap-1">
                            <span class="bg-green-50 text-green-600 text-[10px] px-2 py-0.5 rounded-md font-bold">打卡景點</span>
                            <span class="bg-orange-50 text-orange-600 text-[10px] px-2 py-0.5 rounded-md font-bold">攝影</span>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold mb-1">東京鐵塔</h3>
                    <p class="text-sm text-gray-500 mb-4">欣賞夜景與紅白塔身建築之美</p>
                </div>
            </div>
        </div>

        </div>

    <footer class="max-w-md mx-auto mt-12 mb-8 text-center text-white/60 text-xs">
        © 2026 Hua's Tokyo Travel Itinerary
    </footer>

</body>
  </html>
